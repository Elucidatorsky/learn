<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    high	number	规定被界定为高的值的范围。
    low	number	规定被界定为低的值的范围。
    max	number	规定范围的最大值。
    min	number	规定范围的最小值。
    optimum	number	规定度量的最优值。
    value	number	必需。规定度量的当前值。
   -->
  <p>展示给定的数据范围：</p>
  <meter value="2" min="0" max="10"></meter><br>
  <meter value="0.6"></meter><br>
  <meter value="2" low="3" high="8" min="0" max="10"></meter><br>
  <meter value="5" low="3" high="8" min="0" max="10"></meter><br>
  <meter value="9" low="3" high="8" min="0" max="10"></meter>
</body>
</html>
