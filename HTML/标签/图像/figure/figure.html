    <p>绫波（あやなみ）是旧日本海军的驱逐舰。特型驱逐舰（吹雪级）第11号舰。于日本海军中曾经有两舰使用该名称作为舰名。

      虽然是特型驱逐舰第11号舰，但实际上为吹雪级的改良舰，在“特Ⅱ型驱逐舰（绫波级）”的分类下为一号舰。与吹雪级（I型）最主要的分别为烟囱的形状（这一点从立绘上也可以看出来），以及主炮的类型。
      
      根据昭和2年度舰艇补充计划，于1928年（昭和3年）1月20日，在大阪藤永田造船所动工，初时名为“第四十五号驱逐舰”。在正式命名为“绫波”后，于翌年10月5日下水，并于1930年4月30日竣工。当时隶属于第2舰队第十九驱逐队。</p>
