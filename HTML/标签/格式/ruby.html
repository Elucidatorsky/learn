<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注音</title>
</head>
<body>
  <pre>
    <strong>
      rp 标签在 ruby 注释中使用，以定义不支持 ruby 元素的浏览器所显示的内容。
      ruby 注释是中文注音或字符。在东亚使用，显示的是东亚字符的发音。
    </strong>
  </pre>
  <ruby>
    汉 <rp>(</rp><rt>Han</rt><rp>)</rp>
    字 <rp>(</rp><rt>zi</rt><rp>)</rp>
  </ruby>
</body>
</html>
